<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!--Tamanho padrão de um Iframe é de 300x150, 300px de largura e 150 de altura-->
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

    <!--As CSS são soberanas nesses casos, ou seja, por mais que eu tenha configurações inline, o CSS acaba configurando todos os iframe e são prioridade ao invés da inline-->
        
        <p>O repositório do Guanabara 
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
            
            também é bem legal</p>
</body>
</html>
