<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: bottom /*Alinhamento Horizontal*/;
            vertical-align: middle /*Alinhamento Horizontal*/;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Todas as tabelas em HTML seguem essa seguinte hierarquia
        1. TABLE - TABELA
            2. TABLE ROW - LINHAS DE TABELA
                3. TABLE HEADER - CABEÇALHO DE TABELA
                4. TABLE DATA - DADOS DE TABELA

    -->
    <table>
        <tr> <!-- Primeira linha -->>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>    
        <tr> <!-- Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    <!-- O source W3C na HTML5, ele coloca como opcional o fechamento das tags /td e /tr não são obrigatórios, porém, -->
    <!-- Se a hierarquia não for respeitada, dados podem aparecer na parte de cima ou embaixo da tabela (TABELAS SÃO MUITO RIGIDAS) necessita de uma organização muito grande-->

    <!--São recomendadas para organização de dados-->
</body>
</html>
